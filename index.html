<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
    <h1>Selamat Datang di Kalkulator Luas dan Keliling Persegi</h1>
    <img src="https://i0.wp.com/www.mahirmatematika.com/wp-content/uploads/2018/07/persegi.jpg?fit=564%2C538&ssl=1" alt="Square Image">
</div>

<div id="calculator">
    <h2>Kalkulator Persegi</h2>
    <label for="sideLength">Panjang Sisi:</label>
    <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
    
    <button onclick="calculateArea()">Hitung Luas</button>
    <button onclick="calculatePerimeter()">Hitung Keliling</button>

    <div class="square">
        <label for="resultArea">Luas:</label>
        <input type="text" id="resultArea" readonly>
    </div>

    <div class="square">
        <label for="resultPerimeter">Keliling:</label>
        <input type="text" id="resultPerimeter" readonly>
    </div>

    <button onclick="resetValues()">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
